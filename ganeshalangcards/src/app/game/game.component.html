<div class="container-fluid mt-4">
    <div class="row">
        <ng-container *ngFor="let card of cards ">
            <app-generalcard [title]="card.title " [subtitle]="card.subtitle " [imageUrl]="card.imageUrl " [isLoading]="card.isLoading " [link]="card.link " [class]="card.class" [language]="card.language" [mode]="CardMode.OneSide">
            </app-generalcard>
        </ng-container>
    </div>
</div>
