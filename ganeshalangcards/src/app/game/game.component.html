<div class="container-fluid mt-4">
    <div class="row g-3 flex-wrap">
        <div class="col-12 col-sm-12 col-md-12 col-lg-6 flex-wrap" *ngFor="let card of cards ">
            <app-generalcard [title]="card.title " [subtitle]="card.subtitle " [imageUrl]="card.imageUrl " [isLoading]="card.isLoading " [link]="card.link " [class]="card.class" [language]="card.language">
            </app-generalcard>
        </div>
    </div>
</div>
