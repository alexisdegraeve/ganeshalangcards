<div class="container-fluid mt-4">
    <div class="row">
        <app-generalcard [class]="theme.class ?? 'blue' " [title]="theme.title " [subtitle]="theme.description" (onCardClick)="onThemeClick(theme.url, theme.title, theme.class)" [mode]="CardMode.OneSide" *ngFor="let theme of (theme$ | async)" class="col-md-10 col-lg-4 mb-2 border-0">
        </app-generalcard>
    </div>

    <!-- Pagination Bootstrap (tu peux l'ajouter si tu as la pagination en place) -->
</div>
