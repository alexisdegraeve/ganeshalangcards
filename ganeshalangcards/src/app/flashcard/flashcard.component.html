<div class="row">
    <div class="card border-0 card-front col-12 col-md-6 col-lg-6 shadow p-3 mb-5 bg-white rounded" [class.animate-front]="showFront ">
        <div class=" card-header " (click)="showFront=!showFront ">FRONT</div>
        <div class="card-body text-primary ">
            <hr class="rainbow ">
            <h5 class="card-title ">Question</h5>
            <p class="card-text ">Comment dit-on en néerlandais ?</p>
            <p class="card-text ">{{ 'greeting' | translate }}</p>
            <div class="input-group mb-3 ">
                <input type="text " class="form-control " placeholder="Votre réponse " aria-label="Votre réponse " aria-describedby="button-addon2 ">
                <button class="btn btn-outline-primary " type="button " id="button-addon2 ">OK</button>
            </div>

        </div>
        <div class="card-footer ">
            <small class="text-body-secondary ">Last updated 3 mins ago</small>
        </div>
    </div>

    <div class="card border-primary card-back col-12 col-md-6 col-lg-6 " [class.animate-back]="!showFront ">
        <div class="card-header " (click)="showFront=!showFront ">BACK</div>
        <div class="card-body text-primar ">
            <h5 class="card-title ">Question</h5>
            <p class="card-text ">Comment dit-on en néerlandais ?</p>
            <p class="card-text ">{{ 'greeting' | translate }}</p>
            <div class="input-group mb-3 ">
                <input type="text " class="form-control " placeholder="Votre réponse " aria-label="Votre réponse " aria-describedby="button-addon2 ">
                <button class="btn btn-outline-primary " type="button " id="button-addon2 ">OK</button>
            </div>

        </div>
        <div class="card-footer ">
            <small class="text-body-secondary ">Last updated 3 mins ago</small>
        </div>
    </div>
</div>
