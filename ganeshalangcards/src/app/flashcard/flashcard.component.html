<div class="container-fluid">
    <div class="col-md-10 col-lg-8  mode">
        <div class="btn-group btn-group-lg ms-auto " role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked [(ngModel)]="modeTraining" [value]="true">
            <label class="btn btn-outline-primary" for="btnradio1">{{ 'learn' | translate}}</label>

            <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off" [(ngModel)]="modeTraining" [value]="false">
            <label class="btn btn-outline-primary " for="btnradio2">{{ 'test' | translate}}</label>
        </div>
    </div>
    <ng-container *ngIf="modeTraining ">
        <app-generalcard [disableFirst]="checkFirstQuestion " [disableLast]="checkLastQuestion " (firstClick)="firstQuestion() " (prevClick)="prevQuestion() " (nextClick)="nextQuestion() " (lastClick)="lastQuestion() " [currentCardNumber]="currentCardNumber
        " [title]=" 'Question' " [answer]="currentQuestion.answers " [question]="currentQuestion.question " [class]="class " [icon]=" 'bi-patch-question-fill' " [mode]="CardMode.DoubleSide "></app-generalcard>
    </ng-container>

    <ng-container *ngIf="!modeTraining ">
        <app-generalcard [score]="score" [total]="questions.length" [currentCardNumber]="currentCardNumber " (okEvent)="checkAnswer($event) " (skipEvent)="skipQuestion() " [title]=" 'Question' " [answer]="currentQuestion.answers " [question]="currentQuestion.question "
            [class]="class
        " [icon]=" 'bi-patch-question-fill' " [mode]="CardMode.question " *ngIf="!endQuiz "></app-generalcard>
        <ng-container *ngIf="endQuiz ">
            <ng-container *ngIf="checkWin ">
                <app-generalcard [class]="class " [mode]="CardMode.win " [score]="score" [total]="questions.length" (restartClick)="reset() "></app-generalcard>
            </ng-container>

            <ng-container *ngIf="!checkWin ">
                <app-generalcard [class]="class " [mode]="CardMode.lose " [class]=" 'grey' " [score]="score" [total]="questions.length" (restartClick)="reset() "></app-generalcard>
            </ng-container>

        </ng-container>
    </ng-container>


</div>
