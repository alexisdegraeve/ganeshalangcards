<ng-container *ngIf="mode === CardMode.OneSide">
    <div class="card h-100" [ngClass]="{ 'flip-card': !isLoading}">
        <a class="card-link" (click)="onCardClickAction()">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <div class="card-body text-center" [ngClass]="class">
                        <!-- Skeleton Loader pour le titre -->
                        <div *ngIf="isLoading" class="skeleton skeleton-title"></div>
                        <h5 class="card-title" *ngIf="!isLoading">
                            {{ title }}
                        </h5>

                        <!-- Skeleton Loader pour l'icône -->
                        <div *ngIf="isLoading && icon" class="skeleton skeleton-icon"></div>
                        <i class="bi" [ngClass]="icon" style="font-size: 48px;" *ngIf="!isLoading"></i>

                        <!-- Skeleton Loader pour le sous-titre -->
                        <div *ngIf="isLoading" class="skeleton skeleton-subtitle"></div>
                        <p class="card-subtitle" *ngIf="!isLoading">
                            {{ subtitle }}
                        </p>


                        <!-- Skeleton Loader pour l'image -->
                        <div *ngIf="isLoading && imageUrl !== ''" class="skeleton skeleton-image"></div>
                        <div class="image-container" *ngIf="imageUrl !== '' && !isLoading">
                            <img [src]="imageUrl" alt="Card image" class="img-fluid">
                        </div>
                    </div>
                </div>
            </div>
        </a>
    </div>
</ng-container>

<ng-container *ngIf="mode === CardMode.DoubleSide">
    <div class="col-md-10 col-lg-8 mb-4 double-side">
        <div class="card h-100 border-0">
            <div class="flip-card-inner" [ngClass]="{ 'flip-card-hover': flipcard}">
                <div class="flip-card-front" [ngClass]="class" (click)="flipcard = !flipcard">
                    <div class="card-body text-center">
                        <div class="skeleton" *ngIf="isLoading"></div>
                        <h5 class="card-title">
                            <i class="bi bi-patch-question-fill"></i> {{ 'question' | translate }}
                        </h5>
                        <p class="card-subtitle " *ngIf="!isLoading">
                            {{ question }}
                        </p>
                    </div>
                </div>
                <div class="flip-card-back " (click)="flipcard=! flipcard ">
                    <div class="card-body text-center ">
                        <div class="skeleton " *ngIf="isLoading "></div>
                        <div class="wave-card " [ngClass]="class ">
                            <div class="text-answer " *ngIf="!isLoading">
                                <h5 class="card-title ">
                                    <i class="bi bi-patch-check-fill"></i> {{ 'answer' | translate }}
                                </h5>
                                <p class=" card-subtitle " *ngIf="!isLoading">
                                    {{ answer }}
                                </p>
                            </div>
                            <svg viewBox="0 0 450 167 " fill="currentColor " xmlns="http://www.w3.org/2000/svg ">
                              <path d="M0,80 C150,120 300,40 450,80 L450,167 L0,167 Z " fill="currentColor " />
                          </svg>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-container>

<ng-container *ngIf="mode === CardMode.question">
    <div class="col-md-10 col-lg-8 mb-4 question">
        <div class="card h-100 border-0">
            <div class="flip-card-inner" [ngClass]="{ 'flip-card-hover': flipcard}">
                <div class="flip-card-front" [ngClass]="class" (click)="flipcard = !flipcard">
                    <div class="card-body text-center">
                        <div class="skeleton" *ngIf="isLoading"></div>
                        <h5 class="card-title">
                            {{ 'question' | translate }}
                        </h5>
                        <i class="bi bi-patch-question-fill h1" *ngIf="!isLoading"></i>
                    </div>
                </div>
                <div class="flip-card-back">
                    <div class="card-body text-center " *ngIf="!isLoading">
                        <div class="skeleton" *ngIf="isLoading"></div>
                        <div class="wave-card " [ngClass]="class ">
                            <div class="text-answer ">
                                <h5 class="card-title" (click)="flipcard=! flipcard ">
                                    <i class="bi bi-patch-question-fill"></i> {{ question }}
                                </h5>
                                <div class="card-answer " *ngIf="!isLoading">
                                    <div class="form-group">
                                        <label for="answerInput">{{ 'youranswer' | translate }} </label>
                                        <input type="text" class="form-control" id="answerInput" placeholder="Napoléeon" [(ngModel)]="userAnswer">
                                    </div>
                                    <div class="buttons">
                                        <button type="button" class="btn btn-outline-light" (click)="onSkip()">{{ 'skip' | translate }}</button>
                                        <button type="button" class="ms-2 btn btn-outline-warning" (click)="onOk()">Ok</button>
                                    </div>
                                </div>
                            </div>
                            <svg viewBox="0 0 450 167 " fill="currentColor " xmlns="http://www.w3.org/2000/svg ">
                              <path d="M0,80 C150,120 300,40 450,80 L450,167 L0,167 Z " fill="currentColor " />
                          </svg>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-container>
