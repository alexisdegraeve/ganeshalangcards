<ng-container *ngIf="mode === CardMode.OneSide">
    <div class="card h-100" [ngClass]="{ 'flip-card': !isLoading}">
        <a class="card-link" (click)="onCardClickAction()">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <div class="card-body text-center" [ngClass]="class">
                        <div class="skeleton" *ngIf="isLoading"></div>
                        <h5 class="card-title">
                            {{ title }}
                        </h5>
                        <i class="bi" [ngClass]="icon" style="font-size: 48px;" *ngIf="icon"></i>
                        <p class="card-subtitle">
                            {{ subtitle }}
                        </p>
                        <div class="image-container" *ngIf="imageUrl !== ''">
                            <img [src]="imageUrl" alt="Card image" class="img-fluid">
                        </div>
                    </div>
                </div>
            </div>
        </a>
    </div>

</ng-container>

<ng-container *ngIf="mode === CardMode.DoubleSide">
    <div class="col-md-10 col-lg-8 mb-4 double-side">
        <div class="card h-100 border-0">
            <div class="flip-card-inner" [ngClass]="{ 'flip-card-hover': flipcard}">
                <div class="flip-card-front" [ngClass]="class" (click)="flipcard = !flipcard">
                    <div class="card-body text-center">
                        <div class="skeleton" *ngIf="isLoading"></div>
                        <h5 class="card-title">
                            <i class="bi bi-patch-question-fill"></i> {{ 'Question' }}
                        </h5>
                        <p class="card-subtitle ">
                            {{ question }}
                        </p>
                    </div>
                </div>
                <div class="flip-card-back " (click)="flipcard=! flipcard ">
                    <div class="card-body text-center ">
                        <div class="skeleton " *ngIf="isLoading "></div>
                        <div class="wave-card " [ngClass]="class ">
                            <div class="text-answer ">
                                <h5 class="card-title ">
                                    <i class="bi bi-patch-check-fill"></i> {{ 'answer' | translate }}
                                </h5>
                                <p class=" card-subtitle ">
                                    {{ answer }}
                                </p>
                            </div>
                            <svg viewBox="0 0 450 167 " fill="currentColor " xmlns="http://www.w3.org/2000/svg ">
                                    <path d="M0,80 C150,120 300,40 450,80 L450,167 L0,167 Z " fill="currentColor " />
                                  </svg>

                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</ng-container>


<ng-container *ngIf="mode === CardMode.question">
    <div class="col-md-10 col-lg-8 mb-4 question">
        <div class="card h-100 border-0">
            <div class="flip-card-inner" [ngClass]="{ 'flip-card-hover': flipcard}">
                <div class="flip-card-front" [ngClass]="class" (click)="flipcard = !flipcard">
                    <div class="card-body text-center">
                        <div class="skeleton" *ngIf="isLoading"></div>
                        <h5 class="card-title">
                            {{ 'question' | translate }}
                        </h5>
                        <i class="bi bi-patch-question-fill h1"></i>
                    </div>
                </div>
                <div class="flip-card-back">
                    <div class="card-body text-center ">
                        <div class="skeleton " *ngIf="isLoading "></div>
                        <div class="wave-card " [ngClass]="class ">
                            <div class="text-answer ">
                                <h5 class="card-title" (click)="flipcard=! flipcard ">
                                    <i class="bi bi-patch-question-fill"></i> {{ question }}
                                </h5>
                                <div class="card-answer ">
                                    <div class="form-group">
                                        <label for="answerInput">Votre Réponse</label>
                                        <input type="text" class="form-control" id="answerInput" placeholder="Napoléeon" [(ngModel)]="userAnswer">
                                    </div>
                                    <div class="buttons">
                                        <button type="button" class="btn btn-outline-light" (click)="onSkip()">Skip</button>
                                        <button type="button" class="ms-2 btn btn-outline-warning" (click)="onOk()">Ok</button>
                                    </div>
                                </div>

                            </div>
                            <svg viewBox="0 0 450 167 " fill="currentColor " xmlns="http://www.w3.org/2000/svg ">
                                  <path d="M0,80 C150,120 300,40 450,80 L450,167 L0,167 Z " fill="currentColor " />
                                </svg>

                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</ng-container>
